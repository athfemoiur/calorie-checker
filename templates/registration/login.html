{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% block title %}Log In{% endblock title %}
{% block content %}
    <h2>Log In</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" type="submit">Log In</button>
    </form>
    <p>You are not signed up?</p>
    <a class="btn btn-primary"  href="{% url 'signup' %}">Sign Up</a>
{% endblock content %}
