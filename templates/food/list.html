{% extends 'base.html' %}
{% block content %}
    <h1>Food list</h1>
    <ul class="list-group">
        {% for food in foods %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ food.name }}
                <span class="badge badge-primary badge-pill">{{ food.calorie }} </span>
            </li>
        {% endfor %}
    </ul>

{% endblock content %}l
