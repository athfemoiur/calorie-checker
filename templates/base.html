{% load static %}
<html>
<head>
    <title>Calorie info</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400" rel="stylesheet">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="{% url 'home' %}">Calorie Checker</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
            aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            {% if user.is_authenticated %}
                <a class="nav-item nav-link" href="{% url 'calorie_profile_detail' %}">Calorie
                    Profile</a>
                <a class="nav-item nav-link" href="{% url 'user_food_new' %}">Add Food</a>
                <a class="nav-item nav-link" href="{% url 'user_food_list' %}">Your Foods</a>
                <a class="nav-item nav-link" href="{% url 'food_list' %}">Food list</a>
                <a class="nav-item nav-link" href="{% url 'users_calorie_list' %}">Users Info</a>
                <a class="nav-item nav-link" href="{% url 'logout' %}">Log Out</a>
            {% else %}
                <a class="nav-item nav-link" href="{% url 'login' %}">Login</a>
                <a class="nav-item nav-link" href="{% url 'signup' %}">Sign Up</a>
            {% endif %}
        </div>
    </div>`
</nav>
<div class="container">
    <div style="padding-top: 20px" class="justify-content-center">
        {% block content %}
        {% endblock %}
    </div>
</div>
</body>
</html>
